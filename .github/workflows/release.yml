name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create GitHub release'
        required: true
        type: boolean
        default: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Type check
        run: npm run type-check

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: |
          echo "üîí Running security audit..."
          npm audit --audit-level=moderate || true
          
          # Check for critical and high vulnerabilities
          AUDIT_RESULT=$(npm audit --json --audit-level=moderate 2>/dev/null || echo '{}')
          CRITICAL=$(echo "$AUDIT_RESULT" | node -e "const data = require('fs').readFileSync(0, 'utf-8'); try { const audit = JSON.parse(data); console.log(audit.metadata?.vulnerabilities?.critical || 0); } catch(e) { console.log(0); }")
          HIGH=$(echo "$AUDIT_RESULT" | node -e "const data = require('fs').readFileSync(0, 'utf-8'); try { const audit = JSON.parse(data); console.log(audit.metadata?.vulnerabilities?.high || 0); } catch(e) { console.log(0); }")
          MODERATE=$(echo "$AUDIT_RESULT" | node -e "const data = require('fs').readFileSync(0, 'utf-8'); try { const audit = JSON.parse(data); console.log(audit.metadata?.vulnerabilities?.moderate || 0); } catch(e) { console.log(0); }")
          
          echo "üìä Vulnerability Summary:"
          echo "  Critical: $CRITICAL"
          echo "  High: $HIGH"
          echo "  Moderate: $MODERATE"
          
          # Fail on critical or high vulnerabilities
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå Security audit failed: Critical or High vulnerabilities found!"
            echo "Please run 'npm audit fix' or update vulnerable dependencies before publishing."
            exit 1
          fi
          
          if [ "$MODERATE" -gt 0 ]; then
            echo "‚ö†Ô∏è  Warning: Moderate vulnerabilities found. Consider updating dependencies."
          else
            echo "‚úÖ No critical or high vulnerabilities found!"
          fi

  release:
    runs-on: ubuntu-latest
    needs: security
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with 100% coverage requirement
        run: npm run test:ci
        env:
          CI: true
      
      - name: Verify coverage threshold
        run: |
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "‚ùå Coverage report not found"
            exit 1
          fi
          
          COVERAGE=$(node -e "const cov = require('./coverage/coverage-summary.json'); console.log(cov.total.statements.pct, cov.total.branches.pct, cov.total.functions.pct, cov.total.lines.pct);")
          
          echo "üìä Coverage Results:"
          echo "$COVERAGE"
          
          # Check if all coverage metrics are 100%
          if ! node -e "const cov = require('./coverage/coverage-summary.json'); const all = [cov.total.statements.pct, cov.total.branches.pct, cov.total.functions.pct, cov.total.lines.pct]; if (all.some(v => v !== 100)) { process.exit(1); }"; then
            echo "‚ùå Coverage is not 100%. All metrics must be at 100%."
            echo "Current coverage:"
            cat coverage/coverage-summary.json | grep -A 4 '"total"'
            exit 1
          fi
          
          echo "‚úÖ 100% coverage achieved!"
      
      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version bumped: $OLD_VERSION ‚Üí $NEW_VERSION"
      
      - name: Build package
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
          ls -la dist/
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "Release v${{ steps.bump.outputs.new_version }}"
          body: |
            ## Release v${{ steps.bump.outputs.new_version }}
            
            - **Previous version:** ${{ steps.bump.outputs.old_version }}
            - **New version:** ${{ steps.bump.outputs.new_version }}
            - **Version type:** ${{ inputs.version_type }}
            
            ### Changes
            - Version bumped from ${{ steps.bump.outputs.old_version }} to ${{ steps.bump.outputs.new_version }}
            
            ### Checklist
            - [x] Linting passed
            - [x] Security audit passed
            - [x] Tests passing
            - [x] 100% code coverage
            - [x] Type checking passed
            - [x] Build successful
            
            Once this PR is merged, a GitHub release will be created automatically, which will trigger npm publishing.
          branch: release/v${{ steps.bump.outputs.new_version }}
          delete-branch: true
      
      - name: Create GitHub Release
        if: inputs.create_release == true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## Release v${{ steps.bump.outputs.new_version }}
            
            ### Changes
            - Version bumped from ${{ steps.bump.outputs.old_version }} to ${{ steps.bump.outputs.new_version }}
            - **Version type:** ${{ inputs.version_type }}
            
            ### Installation
            ```bash
            npm install @keyclaim/sdk-typescript@${{ steps.bump.outputs.new_version }}
            ```
            
            ### Package
            üì¶ https://www.npmjs.com/package/@keyclaim/sdk-typescript
            
            ### Full Changelog
            See [GitHub Releases](https://github.com/creasoftlb/keyclaim-typescript/releases) for full changelog.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

